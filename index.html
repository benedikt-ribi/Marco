<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script>
        n = 1;
        m = 2;
        console.log(n + m);
    </script>
</head>
<body>
  <button onclick="console.log(n++)">+</button>
  <button onclick="console.log(n--)">-</button>
</body>
</html>
