<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { createAddressMetadata, createCarMetadata } from "./src/application.js";

    window.addEventListener("load", () => {
      const rootUrl="http://localhost:3000/";
      const addressMetadata = createAddressMetadata(rootUrl);
      const carMetadata = createCarMetadata(rootUrl);
      const [header] = document.getElementsByTagName("app-header");
      const [masterDetail] = document.getElementsByTagName("app-master-detail");

      header.setMetadata(carMetadata);
      masterDetail.setMetadata(carMetadata);
    })
  </script>
</head>

<body>
  <header>
    <app-header></app-header>
  </header>
  <main>
    <app-master-detail></app-master-detail>
  </main>
</body>

</html>
