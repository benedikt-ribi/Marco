<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Demo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/lib/react.development.js"></script>
    <script src="./src/lib/react-dom.development.js"></script>
    <script src="./src/lib/babel.min.js"></script>
    <script type="text/babel" data-type="module">
      import { AppService } from "./src/components/react/AppService.js";
      import { createInitialState, reducer } from "./src/components/react/appFunctions.js";

      const AppContext = React.createContext(null);

      function AppHeader() {
        const { state, service } = React.useContext(AppContext);
        const { allMetadata, classMetadata } = state;

        return (
          <>
            <h1>{classMetadata.pluralCaption}</h1>
            <ul>
              {allMetadata.map(m => (
                <li key={m.caption}>
                  <a href="#" onClick={() => service.setMetadata(m)}>
                    {m.pluralCaption}
                  </a>
                </li>
              ))}
            </ul>
          </>
        );
      }

      function Item({ entity }) {
        const { state, service } = React.useContext(AppContext);
        const { classMetadata, entity: selectedEntity } = state;

        return (
          <>
            <a
              className={entity.id === selectedEntity?.id ? "selected" : ""}
              href="#"
              onClick={() => service.setEntity(entity)}
            >
              {classMetadata.getTitle(entity)}
            </a>
          </>
        );
      }

      function List() {
        const { state } = React.useContext(AppContext);
        const { entities } = state;

        return entities.map(e => <Item key={e.id ?? 0} entity={e} />);
      }

      function InputRow({ p, saveButton }) {
        const { state, service } = React.useContext(AppContext);
        const { entity } = state;

        const inputChange = e => {
          service.changeEntityData(e.target.id, e.target.value);

          saveButton.current.disabled = !e.target.form.checkValidity();
        };

        return (
          <>
            <label htmlFor={p.name}>{p.caption}</label>
            <input
              type={p.type}
              id={p.name}
              required
              placeholder={p.caption}
              value={entity[p.name]}
              onInput={inputChange}
            />
          </>
        );
      }

      function Detail() {
        const { state, service } = React.useContext(AppContext);
        const { classMetadata, entity } = state;
        const saveButton = React.useRef(null);

        const saveEntity = async e => {
          await service.saveEntity(state);
          e.preventDefault();
        };

        const deleteEntity = async e => {
          await service.deleteEntity(state);
          e.preventDefault();
        };

        return !entity ? (
          <div>Nothing selected</div>
        ) : (
          <form>
            {classMetadata.properties.map(p => (
              <InputRow key={p.name} p={p} saveButton={saveButton} />
            ))}
            <span>&nbsp;</span>
            <span>
              <button ref={saveButton} onClick={saveEntity}>
                Save
              </button>
              <button disabled={!entity.id} onClick={deleteEntity}>
                Delete
              </button>
            </span>
          </form>
        );
      }

      function MasterDetail() {
        const { state, service } = React.useContext(AppContext);
        const { classMetadata } = state;
        const [loading, setLoading] = React.useState(true);

        React.useEffect(async () => {
          setLoading(true);
          const data = await state.crud.getAll();
          service.setEntities(data);
          setLoading(false);
        }, [classMetadata]);

        return loading ? (
          <div>loading...</div>
        ) : (
          <>
            <nav>
              <button onClick={() => service.createEntity()}>New...</button>
              <List />
            </nav>
            <article>
              <Detail />
            </article>
          </>
        );
      }

      function App() {
        const [state, dispatch] = React.useReducer(reducer, createInitialState());
        const service = new AppService(dispatch);

        return (
          <AppContext.Provider value={{ state, service }}>
            <header>
              <AppHeader />
            </header>
            <main>
              <MasterDetail />
            </main>
          </AppContext.Provider>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
