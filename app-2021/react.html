<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Demo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/lib/react.development.js"></script>
    <script src="./src/lib/react-dom.development.js"></script>
    <script src="./src/lib/babel.min.js"></script>
    <script type="text/babel" data-type="module">
      import { createMetadata } from "./src/application.js";
      import { Crud } from "./src/crud.js";

      const MetadataContext = React.createContext(null);

      function AppHeader() {
        const { allMetadata, classMetadata, setClassMetadata } = React.useContext(MetadataContext);

        return (
          <>
            <h1>{classMetadata.pluralCaption}</h1>
            <ul>
              {allMetadata.map(m => (
                <li key={m.caption}>
                  <a href="#" onClick={() => setClassMetadata(m)}>
                    {m.pluralCaption}
                  </a>
                </li>
              ))}
            </ul>
          </>
        );
      }

      function List({ entity, setEntity }) {
        const { classMetadata } = React.useContext(MetadataContext);
        const [loading, setLoading] = React.useState(false);
        const [entities, setEntities] = React.useState([]);

        React.useEffect(async () => {
          setLoading(true);
          const crud = new Crud(classMetadata.rootUrl);
          const data = await crud.getAll();
          setEntities(data);
          if (data.length > 0) {
            setEntity(data[0]);
          }
          setLoading(false);
        }, [classMetadata]);

        return (
          <>
            {loading
              ? "Loading..."
              : entities.map(e => (
                  <div key={e.id}>
                    <a className={e === entity ? "selected" : ""} href="#" onClick={() => setEntity(e)}>
                      {classMetadata.getTitle(e)}
                    </a>
                  </div>
                ))}
          </>
        );
      }

      function Detail({ entity }) {
        const { classMetadata } = React.useContext(MetadataContext);
        return (
          <form>
            {classMetadata.properties.map(p => (
              <>
                <label htmlFor={p.name} key={"label" + p.id}>
                  {p.caption}
                </label>
                <input
                  key={"input" + p.id}
                  type={p.type}
                  id={p.name}
                  required
                  placeholder={p.caption}
                  value={entity[p.name]}
                />
              </>
            ))}
          </form>
        );
      }

      function MasterDetail() {
        const { classMetadata } = React.useContext(MetadataContext);
        const [entity, setEntity] = React.useState({});

        return (
          <>
            <nav>
              <button id="createNew">New...</button>
              <List entity={entity} setEntity={setEntity} />
            </nav>
            <article>
              <Detail entity={entity} />
            </article>
          </>
        );
      }

      function App() {
        const rootUrl = "http://localhost:3000/";
        const allMetadata = createMetadata(rootUrl);
        const [classMetadata, setClassMetadata] = React.useState(allMetadata[0]);

        return (
          <MetadataContext.Provider value={{ allMetadata, classMetadata, setClassMetadata }}>
            <header>
              <AppHeader />
            </header>
            <main>
              <MasterDetail />
            </main>
          </MetadataContext.Provider>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
