<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Demo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/lib/react.development.js"></script>
    <script src="./src/lib/react-dom.development.js"></script>
    <script src="./src/lib/babel.min.js"></script>
    <script type="text/babel" data-type="module">
      import { createMetadata } from "./src/application.js";
      import { Crud } from "./src/crud.js";

      const MetadataContext = React.createContext(null);
      const EntityContext = React.createContext(null);

      function AppHeader() {
        const { allMetadata, classMetadata, setClassMetadata } = React.useContext(MetadataContext);

        return (
          <>
            <h1>{classMetadata.pluralCaption}</h1>
            <ul>
              {allMetadata.map(m => (
                <li key={m.caption}>
                  <a href="#" onClick={() => setClassMetadata(m)}>
                    {m.pluralCaption}
                  </a>
                </li>
              ))}
            </ul>
          </>
        );
      }

      function List() {
        const { classMetadata } = React.useContext(MetadataContext);
        const { entities, entity, setEntity } = React.useContext(EntityContext);

        return (
          <>
            {entities.map(e => (
              <div key={e.id}>
                <a className={e.id === entity?.id ? "selected" : ""} href="#" onClick={() => setEntity(e)}>
                  {classMetadata.getTitle(e)}
                </a>
              </div>
            ))}
          </>
        );
      }

      function Detail() {
        const { classMetadata } = React.useContext(MetadataContext);
        const { entity, setEntity, saveEntity, deleteEntity } = React.useContext(EntityContext);
        const saveButton = React.useRef(null);

        const inputChange = e => {
          const newEntity = {
            ...entity,
            [e.target.id]: e.target.value,
          };

          setEntity(newEntity);

          saveButton.current.disabled = !e.target.form.checkValidity();
        };

        return !entity ? (
          <div>Nothing selected</div>
        ) : (
          <form>
            {classMetadata.properties.map(p => (
              <div key={p.name}>
                <label htmlFor={p.name}>{p.caption}</label>
                <input
                  type={p.type}
                  id={p.name}
                  required
                  placeholder={p.caption}
                  value={entity[p.name]}
                  onInput={inputChange}
                />
              </div>
            ))}
            <span>&nbsp;</span>
            <span>
              <button ref={saveButton} onClick={() => saveEntity(entity)}>
                Save
              </button>
              <button disabled={!entity.id} onClick={() => deleteEntity(entity)}>
                Delete
              </button>
            </span>
          </form>
        );
      }

      function MasterDetail() {
        const { classMetadata } = React.useContext(MetadataContext);
        const crud = new Crud(classMetadata.rootUrl);
        const [entity, setEntity] = React.useState({});
        const [loading, setLoading] = React.useState(false);
        const [entities, setEntities] = React.useState([]);

        React.useEffect(async () => {
          setLoading(true);
          const data = await crud.getAll();
          setEntities(data);
          setEntity(data.length > 0 ? data[0] : null);
          setLoading(false);
        }, [classMetadata]);

        const saveEntity = async entityToSave => {
          for (const property of classMetadata.properties) {
            const name = property.name;
            entityToSave[name] = document.getElementById(name).value;
          }

          const savedEntity = await crud.save(entityToSave);
          const newEntities = entities.map(e => (savedEntity.id === e.id ? entityToSave : e));

          setEntity(entityToSave);
          setEntities(newEntities);
        };

        const deleteEntity = async entityToDelete => {
          await crud.delete(entityToDelete);

          if (entityToDelete.id === entity.id) {
            const index = entities.indexOf(entityToDelete);
            if (index < 0) {
              // Do nothing; entityToDelete is not in list
            } else {
              const itemToSelect = index > 0 ? entities[index - 1] : entities[index + 1];

              setEntity(itemToSelect);
            }
          }

          const newEntities = entities.filter(e => e.id !== entityToDelete.id);

          setEntities(newEntities);
        };

        return loading ? (
          <div>loading...</div>
        ) : (
          <EntityContext.Provider value={{ entities, entity, setEntity, saveEntity, deleteEntity }}>
            <nav>
              <button id="createNew">New...</button>
              <List entity={entity} setEntity={setEntity} />
            </nav>
            <article>
              <Detail />
            </article>
          </EntityContext.Provider>
        );
      }

      function App() {
        const rootUrl = "http://localhost:3000/";
        const allMetadata = createMetadata(rootUrl);
        const [classMetadata, setClassMetadata] = React.useState(allMetadata[0]);

        return (
          <MetadataContext.Provider value={{ allMetadata, classMetadata, setClassMetadata }}>
            <header>
              <AppHeader />
            </header>
            <main>
              <MasterDetail />
            </main>
          </MetadataContext.Provider>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
