<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Demo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/lib/react.development.js"></script>
    <script src="./src/lib/react-dom.development.js"></script>
    <script src="./src/lib/babel.min.js"></script>
    <script type="text/babel" data-type="module">
      import { createMetadata } from "./src/application.js";
      import { Crud } from "./src/crud.js";

      function AppHeader({ allMetadata, classMetadata, setClassMetadata }) {
        return (
          <>
            <h1>{classMetadata.pluralCaption}</h1>
            <ul>
              {allMetadata.map(m => (
                <li key={m.caption}>
                  <a href="#" onClick={() => setClassMetadata(m)}>
                    {m.pluralCaption}
                  </a>
                </li>
              ))}
            </ul>
          </>
        );
      }

      function List({ classMetadata, entity, setEntity }) {
        const [loading, setLoading] = React.useState(false);
        const [entities, setEntities] = React.useState([]);

        React.useEffect(async () => {
          setLoading(true);
          const crud = new Crud(classMetadata.rootUrl);
          const data = await crud.getAll();
          setEntities(data);
          if (data.length > 0) {
            setEntity(data[0]);
          }
          setLoading(false);
        }, [classMetadata]);

        return (
          <>
            {loading
              ? "Loading..."
              : entities.map(e => (
                  <div key={e.id}>
                    <a className={e === entity ? "selected" : ""} href="#" onClick={() => setEntity(e)}>
                      {classMetadata.getTitle(e)}
                    </a>
                  </div>
                ))}
          </>
        );
      }

      function Detail({ classMetadata, entity }) {
        return null;
      }

      function MasterDetail({ classMetadata }) {
        const [entity, setEntity] = React.useState({});

        return (
          <>
            <nav>
              <button id="createNew">New...</button>
              <List classMetadata={classMetadata} entity={entity} setEntity={setEntity} />
            </nav>
            <article>
              <Detail classMetadata={classMetadata} entity={entity} />
            </article>
          </>
        );
      }

      function App() {
        const rootUrl = "http://localhost:3000/";
        const allMetadata = createMetadata(rootUrl);
        const [classMetadata, setClassMetadata] = React.useState(allMetadata[0]);

        return (
          <>
            <header>
              <AppHeader allMetadata={allMetadata} classMetadata={classMetadata} setClassMetadata={setClassMetadata} />
            </header>
            <main>
              <MasterDetail classMetadata={classMetadata} />
            </main>
          </>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
