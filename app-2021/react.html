<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Demo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/lib/react.development.js"></script>
    <script src="./src/lib/react-dom.development.js"></script>
    <script src="./src/lib/babel.min.js"></script>
    <script type="text/babel" data-type="module">
      import { createMetadata } from "./src/application.js";

      function AppHeader({ allMetadata, classMetadata }) {
        return (
          <>
            <h1>{classMetadata.pluralCaption}</h1>
            <ul>
              {allMetadata.map(m => (
                <li key={m.caption}>
                  <a href="#">{m.pluralCaption}</a>
                </li>
              ))}
            </ul>
          </>
        );
      }

      function AppMasterDetail({ classMetadata }) {
        return null;
      }

      function App() {
        const rootUrl = "http://localhost:3000/";
        const allMetadata = createMetadata(rootUrl);
        const classMetadata = allMetadata[0];

        return (
          <>
            <header>
              <AppHeader allMetadata={allMetadata} classMetadata={classMetadata} />
            </header>
            <main>
              <AppMasterDetail classMetadata={classMetadata} />
            </main>
          </>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
