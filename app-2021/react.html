<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Demo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/lib/react.development.js"></script>
    <script src="./src/lib/react-dom.development.js"></script>
    <script src="./src/lib/babel.min.js"></script>
    <script type="text/babel" data-type="module">
      import { createMetadata } from "./src/application.js";
      import { Crud } from "./src/crud.js";

      const AppContext = React.createContext(null);

      function AppHeader() {
        const { state, dispatch } = React.useContext(AppContext);
        const { allMetadata, classMetadata } = state;

        return (
          <>
            <h1>{classMetadata.pluralCaption}</h1>
            <ul>
              {allMetadata.map(m => (
                <li key={m.caption}>
                  <a href="#" onClick={() => dispatch({ type: "setMetadata", classMetadata: m })}>
                    {m.pluralCaption}
                  </a>
                </li>
              ))}
            </ul>
          </>
        );
      }

      function List() {
        const { state, dispatch } = React.useContext(AppContext);
        const { classMetadata, entities, entity } = state;

        return (
          <>
            {entities.map(e => (
              <div key={e.id ?? 0}>
                <a
                  className={e.id === entity?.id ? "selected" : ""}
                  href="#"
                  onClick={() => dispatch({ type: "setEntity", entity: e })}
                >
                  {classMetadata.getTitle(e)}
                </a>
              </div>
            ))}
          </>
        );
      }

      function Detail() {
        const { state, dispatch } = React.useContext(AppContext);
        const { classMetadata, entity } = state;
        const saveButton = React.useRef(null);

        const inputChange = e => {
          const newEntity = {
            ...entity,
            [e.target.id]: e.target.value,
          };

          dispatch({ type: "changeEntityData", entity: newEntity });

          saveButton.current.disabled = !e.target.form.checkValidity();
        };

        const saveEntity = async e => {
          for (const property of state.classMetadata.properties) {
            const name = property.name;
            entity[name] = document.getElementById(name).value;
          }

          const savedEntity = await state.crud.save(entity);

          dispatch({ type: "saveEntity", entity: savedEntity });

          e.preventDefault();
        };

        const deleteEntity = async e => {
          await state.crud.delete(entity);

          dispatch({ type: "deleteEntity", entity });

          e.preventDefault();
        };

        return !entity ? (
          <div>Nothing selected</div>
        ) : (
          <form>
            {classMetadata.properties.map(p => (
              <div key={p.name}>
                <label htmlFor={p.name}>{p.caption}</label>
                <input
                  type={p.type}
                  id={p.name}
                  required
                  placeholder={p.caption}
                  value={entity[p.name]}
                  onInput={inputChange}
                />
              </div>
            ))}
            <span>&nbsp;</span>
            <span>
              <button ref={saveButton} onClick={saveEntity}>
                Save
              </button>
              <button disabled={!entity.id} onClick={deleteEntity}>
                Delete
              </button>
            </span>
          </form>
        );
      }

      function MasterDetail() {
        const { state, dispatch } = React.useContext(AppContext);
        const { classMetadata } = state;
        const [loading, setLoading] = React.useState(true);

        React.useEffect(async () => {
          setLoading(true);
          const data = await state.crud.getAll();
          dispatch({ type: "setEntities", entities: data });
          setLoading(false);
        }, [classMetadata]);

        return loading ? (
          <div>loading...</div>
        ) : (
          <>
            <nav>
              <button onClick={() => dispatch({ type: "createEntity" })}>New...</button>
              <List />
            </nav>
            <article>
              <Detail />
            </article>
          </>
        );
      }

      function resetState(state, classMetadata) {
        return {
          ...state,
          classMetadata,
          crud: new Crud(classMetadata.rootUrl),
        };
      }

      function reducer(state, action) {
        switch (action.type) {
          case "setMetadata":
            return resetState(state, action.classMetadata);
          case "setEntity":
            return { ...state, entity: action.entity };
          case "saveEntity": {
            const savedEntity = action.entity;
            const newEntities = state.entities.filter(e => e.id).map(e => (savedEntity.id === e.id ? savedEntity : e));
            if (newEntities.indexOf(savedEntity) === -1) {
              newEntities.push(savedEntity);
            }

            return { ...state, entity: savedEntity, entities: newEntities };
          }
          case "deleteEntity": {
            const entityToDelete = action.entity;
            const entities = state.entities;

            let entityToSelect = state.entity;
            if (entityToDelete.id === state.entity.id) {
              const index = entities.indexOf(entityToDelete);
              if (index < 0) {
                // Do nothing; entityToDelete is not in list
              } else {
                entityToSelect = index > 0 ? entities[index - 1] : entities[index + 1];
              }
            }

            const newEntities = entities.filter(e => e.id !== entityToDelete.id);

            return { ...state, entity: entityToSelect, entities: newEntities };
          }
          case "createEntity":
            const newEntity = state.classMetadata.createNew();
            return { ...state, entity: newEntity, entities: [...state.entities, newEntity] };
          case "changeEntityData":
            return { ...state, entity: action.entity };
          case "setEntities":
            return {
              ...state,
              entities: action.entities,
              entity: action.entities.length > 0 ? action.entities[0] : null,
            };
          default:
            throw new Error(`Unknown action [${action.type}]`);
        }
      }

      const createInitialState = () => {
        const rootUrl = "http://localhost:3000/";
        const allMetadata = createMetadata(rootUrl);
        const classMetadata = allMetadata[0];

        return resetState({ allMetadata }, classMetadata);
      };

      function App() {
        const [state, dispatch] = React.useReducer(reducer, createInitialState());

        return (
          <AppContext.Provider value={{ state, dispatch }}>
            <header>
              <AppHeader />
            </header>
            <main>
              <MasterDetail />
            </main>
          </AppContext.Provider>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
