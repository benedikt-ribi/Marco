<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Components App</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../styles.css" />
    <script src="web-components.js" type="module"></script>
    <script type="module">
      import { createMetadata } from "../common/metadataFactory.js";

      window.addEventListener("load", () => {
        const rootUrl = "http://localhost:3000/";
        const metadata = createMetadata(rootUrl);
        const [header] = document.getElementsByTagName("app-header");
        const [masterDetail] = document.getElementsByTagName("app-master-detail");

        header.masterDetail = masterDetail;
        header.setMetadata(metadata);
      });
    </script>
  </head>

  <body>
    <header>
      <app-header></app-header>
    </header>
    <main>
      <app-master-detail></app-master-detail>
    </main>
  </body>
</html>
